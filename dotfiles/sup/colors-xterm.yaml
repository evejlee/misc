#
# index view
#
:status: # status bar at bottom
  :fg: blue
  :bg: default

:date: # the date on the left
    :fg: default
    :bg: default

:index_new: # new email subject color
  :fg: magenta
  :bg: default

:index_old: # read email subject color
  :fg: blue
  :bg: default

:index_draft: # draft email
  :fg: red
  :bg: default

:index_starred: # starred email subject color
  :fg: red
  :bg: default
  :attrs: [bold]
:starred: # The color of the star in index view
  :fg: red
  :bg: default

:label: # label of email (shows after subject)
  :fg: cyan
  :bg: default

:snippet:
  :fg: default
  :bg: default

:tagged:
  :fg: blue
  :bg: default

# @ symbol for attachments and > symbol indicating you are the explicit 
# recipient (as oopposed to a mailing list, etc)
:to_me:
  :fg: cyan
  :bg: default


#
# thread view
#
:message_patina: # email header color top, and the first alternating in thread
  :fg: blue
  :bg: default
:alternate_patina: # second alternating header color in thread
  :fg: green
  :bg: default
:missing_message: # missing email detected in thread
  :fg: red
  :bg: default

:starred_patina:  # in thread view the * on the first message
  :fg: red
  :bg: default
:alternate_starred_patina: # in thread view the * on the message line when not first message
  :fg: red
  :bg: default

:quote_patina: # quote header
  :fg: yellow
  :bg: default
:quote: # quote text
  :fg: yellow
  :bg: default

:sig_patina: # signature header
  :fg: magenta
  :bg: default
:sig: # signature text
  :fg: blue
  :bg: default

:attachment: # attachments
  :fg: blue
  :bg: default


#
# searching
#
:search_highlight:
  :fg: green
  :bg: black
  :attrs: [bold]


#
# ~ chars and empty lines above :status:
#
:twiddle: 
  :fg: yellow
  :bg: default


# misc, need organization / comments
:generic_notice_patina:
  :fg: cyan
  :bg: black

:cryptosig_valid:
  :fg: yellow
  :bg: black
:cryptosig_invalid:
  :fg: yellow
  :bg: red
:cryptosig_unknown:
  :fg: yellow
  :bg: black
:labellist_old:
  :fg: white
  :bg: black
:labellist_new:
  :fg: white
  :bg: black


:draft_notification:
  :fg: red
  :bg: black
:completion_character:
  :fg: white
  :bg: black

:option:
  :fg: white
  :bg: black

#?
:reply_mode_selected:
  :fg: yellow
  :bg: black
:reply_mode_unselected:
  :fg: cyan
  :bg: black
:reply_mode_label:
  :fg: cyan
  :bg: black

